<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Join_Now</title>
	<link rel="stylesheet" href="style-form.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
	<div class="top">
	<h2> sadia<span> khan</span>  <i class="fa-solid fa-leaf"></i></h2>
	<h3 class="head_3">Joining Form</h3>
	</div>
	<form>
		<div class="form">
		<label for="First Name">First Name : </label><br>
		<input type="text" name="First Name" id="First Name" placeholder="Enter Your First Name" required><br><br>
		<label for="Last Name">Last  Name : </label><br>
		<input type="text" name="Last Name" id="Last Name" placeholder="Enter Your Last Name" required><br><br>
		<label for="Email">Email Address : </label><br>
		<input type="text" name="Email" id="Email" placeholder="Enter Your Email" required><br><br>
		<label for="Email Password">Email Password : </label><br>
		<input type="password" name="Email Password" id="Email Password" placeholder="Password" required><br><br>
    
		<p>Gender :</p><br>
		<label for="Male">Male</label>
		<input type="radio" class="Gender" name="gender"><br>

		<label for="Female">Female</label>
		<input type="radio" class="Gender" name="gender"><br>

		<label for="Other">Other</label>
		<input type="radio" class="Gender" name="gender"><br>
 <!-- java -->
	<div>
		<button id="submit">Submit</button>
	</div>
		</div>
	
		
	</form>
</body>
